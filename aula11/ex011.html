<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Seu país</h1>
    Qual país você vive? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${txtp}</strong></p>`
            if (txtp == 'Brasil'){
                res.innerHTML = `<p>Você é brasileiro</p>`
            }else{
                res.innerHTML = `<p>Você é estrangeira</p>`
            }
            res.innerHTML = `<p>Vivendo em <strong>${txtp}</strong></p>`
        }
    </script>
</body>
</html>
